<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mymain.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/myscroll.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>

</head>
<body>
    <div class="wrap">
        <!-- 头部header区域 -->
        <div class="header">
            <h3>小思同学</h3>
            <img src="img/person01.png" alt="icon">
        </div>
        <!-- 中间聊天内容区域 -->
        <div class="main">
            <ul class="talk_list" id="talk_list" style="top:0px;">
                <li class="left_word">
                    <img src="img/person01.png" alt=""> <span>你好吖,很高兴认识你~</span>
                </li>
                <li class="right_word">
                    <img src="img/person02.png" alt=""> <span>你好哦</span>
                </li>
                
            </ul>
            <div class="drag_bar">
                <div class="drager" style="height: 100px;"></div>
            </div>
        </div>
        <!-- 底部消息编辑区域 -->
        <div class="footer">
            <img src="img/person02.png" alt="">
            <input type="text" name="" id="ipt" placeholder="说点什么吧..." class="input_txt">
            <button class="btnEnter" id="btnSend">发送</button>
        </div>
    </div>
    
</body>
</html>
